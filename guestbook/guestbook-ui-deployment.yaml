apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 549558686534.dkr.ecr.ap-northeast-1.amazonaws.com/user14-order:v1
        name: guestbook-ui
        ports:
        - containerPort: 80
